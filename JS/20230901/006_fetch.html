<!DOCTYPE html>
<html lang="ko">

<body>
    <script>
        // const result = fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json');

        // result.then((response) => {
        //     console.log(response); // 콘솔을 찍어보니까 response 객체가 찍혔다.
        // })

        /////////

        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json').then((response) => {
            if (!response.ok) { // if문이 false일 경우
                throw new Error(`HTTP ERROR!! State: ${response.status}`);
            }
            // if문이 true일 경우
            return response.json(); // promise 객체로 반환한다.
        })
            .then((data) => {
                console.log(data);
                return data;
            }).catch((error) => {
                console.error(error);
            })

    </script>
</body>
